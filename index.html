<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recept Combinator: Zero Waste Cooking</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>Recept Combinator: Zero Waste Cooking</h1>
  </header>
  <main>
    <!-- Sectie voor ingrediënteninvoer -->
    <section id="ingredient-input">
      <h2>Voer je ingrediënten in</h2>
      <input type="text" id="ingredient" placeholder="Bijv. kip, paprika, ui">
      <button id="add-ingredient">Voeg Toe</button>
      <ul id="ingredient-list"></ul>
    </section>

    <!-- Sectie voor beschikbare recepten -->
    <section id="recipe-section">
      <h2>Beschikbare Recepten</h2>
      <div id="recipe-container">
        <!-- Receptkaarten worden hier dynamisch getoond -->
      </div>
    </section>

    <!-- Sectie voor gegenereerde combinaties -->
    <section id="combination-result">
      <h2>Gegenereerde Combinaties</h2>
      <div id="combination-container">
        <!-- Resultaten van receptcombinaties komen hier -->
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Recept Combinator</p>
  </footer>
</body>
</html>
